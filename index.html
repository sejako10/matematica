<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romania Hub | Comunitate Online</title>
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #0066CC;
            --accent: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0A0A0A;
            color: var(--accent);
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            width: min(100%, 480px);
            height: auto;
            margin: 1rem 0;
            filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.2));
        }

        .content-wrapper {
            display: grid;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .links-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .community-link {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: linear-gradient(45deg, rgba(0, 102, 204, 0.15), rgba(255, 215, 0, 0.1));
            border-radius: 12px;
            color: var(--accent);
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .community-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 102, 204, 0.2);
            background: linear-gradient(45deg, rgba(0, 102, 204, 0.25), rgba(255, 215, 0, 0.2));
        }

        .link-icon {
            width: 32px;
            height: 32px;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .rules-section {
            background: rgba(0, 34, 68, 0.3);
            border-radius: 16px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .rules-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .rules-list {
            list-style: none;
            margin-top: 1.5rem;
        }

        .rules-list li {
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .rules-list li:last-child {
            border-bottom: 0;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .copyright {
            margin-top: 3rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        @media (min-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr 1fr;
            }

            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 1.75rem;
            }
