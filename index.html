        /* Logo */
        .logo-container {

        }
        .logo {
            max-width: 350px;
            width: 100%;
            height: auto;

        }
        @keyframes logoAnimation {

        }

            border-radius: 8px;
            margin: 10px 0;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .link-item a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            color: cyan;
            text-decoration: none;
            font-size: 1.1em;

        }

        }
        /* Rules */
        .rules {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .rules:hover {
            transform: scale(1.02);
        }
        .rules h2 {
            color: yellow;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        .rules p {
            margin: 5px 0;
            line-height: 1.5;
            font-size: 0.9em;
        }
        /* Footer */
        footer p {
            font-size: 0.8em;
        }
        /* Media query for small devices */
        @media (max-width: 600px) {
            .links h2, .rules h2 {
                font-size: 1.2em;
            }
            .link-item a {
                font-size: 1em;
            }
        }
    </style>
