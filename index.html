<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romania hub</title>
  <style>
    /* Reset și stiluri de bază */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    /* Logo */
    .logo-container {
      margin-bottom: 20px;
    }
    .logo {
      max-width: 350px;
      width: 100%;
      height: auto;
    }
    /* Link-uri */
    .links {
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      text-align: center;
    }
    .links h2 {
      font-size: 1.5em;
      margin-bottom: 15px;
      text-align: center;
    }
    .link-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin: 10px 0;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .link-item a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      color: cyan;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
    }
    .link-item a img {
      width: 25px;
      height: 25px;
      margin-right: 8px;
    }
    .link-item:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }
    /* Spațiere corectă pentru "Share: " */
    .share-text {
      margin-right: 6px;
      color: white;
    }
    .platform-name {
      color: orange;
    }
    /* Regulament */
    .rules {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .rules:hover {
      transform: scale(1.02);
    }
    .rules h2 {
      color: white;
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.3em;
    }
    .rules h2 span {
      color: orange;
    }
    .rules p {
      margin: 5px 0;
      line-height: 1.5;
      font-size: 0.9em;
      color: white;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
    }
    footer p {
      font-size: 0.8em;
    }
  </style>
</head>

      <img src="Romania-hub (1).png" alt="Romania hub Logo" class="logo">
    </div>
