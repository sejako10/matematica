<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romania Hub</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Aliniere sus */
            min-height: 100vh;
        }

        .logo-container {
            width: 100%;
            text-align: center;
            margin-top: 50px; /* Spațiu de sus */
        }

        .logo {
            max-width: 80%; /* Adaptabil la ecran */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .links {
            width: 90%; /* Adaptabil la ecran */
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-decoration: none;
            color: cyan;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .links a:hover {
            transform: scale(1.05); /* Animație subtilă */
            background: rgba(255, 255, 255, 0.2);
        }

        .links img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }

        /* Adaptare pentru mobil */
        @media (max-width: 600px) {
            .logo-container {
                margin-top: 30px;
            }

            .links {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="Romania-hub (1).png" alt="Romania Hub Logo" class="logo">
    </div>

    <div class="links">
        <a href="https://x.com/romaniahub1?s=21&t=v04Wt1pyjLrYNxPC6JBO4g" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" alt="X / Twitter">
            Share: X / Twitter
        </a>
        <a href="https://chat.whatsapp.com/G8UWQjvbRGr3pLkUWbfE4G" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            Share: WhatsApp
        </a>
        <a href="https://t.me/+KYr84LWAWJs4OTY0" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            Share: RomaniaHub 1
        </a>
        <a href="https://t.me/ROhub2" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            Share: RomaniaHub 2 (full RO)
        </a>
    </div>
</body>
</html>
